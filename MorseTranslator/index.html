<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MorseCodeTranslator</title>
</head>
<body>
    <img src="/images/GlobalHackWeek.png" alt="" class="globalHackWeekImg">
    <h1 class="head">MORSE CODE TRANSLATOR</h1>
    <div class="container-wrapper">
        <div class="left-container">
            <span class="fromLang">English</span>
            <span onclick="interchange()" class="interchange"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M32 176h370.8l-57.38 57.38c-12.5 12.5-12.5 32.75 0 45.25C351.6 284.9 359.8 288 368 288s16.38-3.125 22.62-9.375l112-112c12.5-12.5 12.5-32.75 0-45.25l-112-112c-12.5-12.5-32.75-12.5-45.25 0s-12.5 32.75 0 45.25L402.8 112H32c-17.69 0-32 14.31-32 32S14.31 176 32 176zM480 336H109.3l57.38-57.38c12.5-12.5 12.5-32.75 0-45.25s-32.75-12.5-45.25 0l-112 112c-12.5 12.5-12.5 32.75 0 45.25l112 112C127.6 508.9 135.8 512 144 512s16.38-3.125 22.62-9.375c12.5-12.5 12.5-32.75 0-45.25L109.3 400H480c17.69 0 32-14.31 32-32S497.7 336 480 336z"/></svg></span>
            <span class="toLang">Morse</span>

            <div class="translateText">
                <textarea name="" id="" cols="60" rows="10" class="textarea"></textarea>
            </div>
            <button type="button" class="translateBtn" onclick="translateF()">Translate</button>
        </div>
        <div class="right-container">
            <span>Find the translation on THIS SIDE</span>
            <span class="result"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
